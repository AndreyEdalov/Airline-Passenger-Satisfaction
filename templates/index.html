<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select filter conditions </title>

</head>
<body>
    <style>

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

/* Стили для навигационного меню */
.navbar {
    overflow: hidden;
    background-color: #808000;
    width: 100%;
    margin: 10px;
}

.navbar a {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

.navbar a:hover {
    background-color: #ddd;
    color: black;
}

/* Стили для формы */
form {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: #f5f5f5;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
}

select, input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type="submit"] {
    background-color: #808000;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #3c4b21;
}


footer {
    display: flex;
    justify-content: center;
    padding: 5px;
    background-color: #808000;
    color: #fff;
    margin: 10px;
}

    </style>

    <div class="navbar">
        <a href="{{ url_for('main') }}">Project Info</a>
        <a href="{{ url_for('jupyter_code') }}">Code</a>
        <a href="{{ url_for('gallery') }}">Plots</a>
        <a href="{{ url_for('index') }}">Make a sample</a>
        <a href="https://dsba-project-kg9z26ptnfu9qc8e37skaz.streamlit.app/">Streamlit</a>
        <a href="https://github.com/AndreyEdalov/DSBA-PROJECT">Git</a>
    </div>

    <form action="/result" method="post">
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <br>
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" required>
        <br>
        <input type="submit" value="Results">
    </form>
    <footer>
        Project maded by Edalov Andrew, DSBA fresher
</footer>
</body>
</html>
